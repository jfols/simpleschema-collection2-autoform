<template name='home'>

  <div class="row">

    <div class='col s6'>
      <h3>Let's make books</h3>
      {{> quickForm id='insertBookForm' collection='Books' type='insert' omitFields='timeCreated'}}
    </div>

    <div class='col s6'>
      <h3>You have {{bookCount}} book(s).</h3>
      {{#each books}}
        {{> editBook}}
      {{/each}}
    </div>

  </div>

</template>
