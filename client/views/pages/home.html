<template name='home'>

  <div class="row">

    <div class='col s6'>
      <h1>Let's make books ({{bookCount}})</h1>
      {{> quickForm id='insertBookForm' collection='Books' type='insert' omitFields='timeCreated'}}
    </div>

    <div class='col s6'>
      {{#each books}}
        {{> editBook}}
      {{/each}}
    </div>

  </div>

</template>
